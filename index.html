<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tower Defense</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app/assets/javascripts/bundle.js"></script>
  <link rel="stylesheet" href="app/assets/stylesheets/main.css">
  <body>
    <div class="game">
      <svg id="game" height="520" width="1010">
        <defs>
          <polyline id="arrow_bullet" points="0,-4 1,-2 0,-4 0,3 1,4 -1,4 0,3 0,-4 -1,-2" stroke="black" stroke-width="1"></polyline>
          <g id="ice_bullet">
            <g stroke="black" stroke-width="1.2">
              <line x1="0" y1="-4" x2="0" y2="4"></line>
              <line x1="3.464" y1="-2" x2="-3.464" y2="2"></line>
              <line x1="3.464" y1="2" x2="-3.464" y2="-2"></line>
            </g>
            <g stroke="rgb(69, 87, 120)" stroke-width="1">
              <line x1="0" y1="-4" x2="0" y2="4"></line>
              <line x1="3.464" y1="-2" x2="-3.464" y2="2"></line>
              <line x1="3.464" y1="2" x2="-3.464" y2="-2"></line>
            </g>
          </g>
  <!--        <polyline id="missile_Ice" points="0,-4 0,0 3.464,-2 0,0 3.464,2 0,0 0,4 0,0 -3.464,2 0,0 -3.464,-2" stroke="black" stroke-width="1"></polyline>-->
          <circle id="cannon_bullet" cx="0" cy="0" r="7" fill="black"></circle>
          <g id="assassin_bullet">
            <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2 0,-6" stroke="black" stroke-width="1" fill="rgb(120,120,120)"></polygon>
  <!--          <circle r="0.5" cx="0" cy="0" fill="white"></circle>-->
          </g>

          <rect id="arrow_frame" height="40" width="40" x="-20" y="-20" class="arrow" stroke="black" stroke-width="1"/>
          <g id="arrow_tower" fill="transparent" stroke="black" stroke-width="1" class="bow">
            <path d="M -2 -12 C -2 -12, 16 0, -2 12" stroke-width="1.5" stroke="#b69b4c"/>
          </g>

          <rect id="ice_frame" height="40" width="40" x="-20" y="-20" class="ice" stroke="black" stroke-width="1"/>

          <g id="ice_tower" fill="transparent" stroke="black" stroke-width="1" class="bow">
          </g>


          <!-- <line id="bowstring1" x1="-2" y1="-12" x2="-2" y2="0" stroke="#b69b4c" class="firing-first"/>
          <line id="bowstring2" x1="-2" y1="0" x2="-2" y2="12" stroke="#b69b4c"  class="firing-second"/> -->

          <g id="monster" stroke="#990000" fill="transparent">
            <ellipse cx="0" cy="0" rx="5" ry="10" fill="#990000"/>
            <path d="M 4.3 -5 C 4.3 -5, 8 -4, 11 -11" />
            <path d="M -4.3 -5 C -4.3 -5, -8 -4, -11 -11" />

            <path d="M 5 0 C 5 0, 6 2, 11 -1" />
            <path d="M -5 0 C -5 0, -6 2, -11 -1" />

            <path d="M 4.3 5 C 4.3 5, 8 4, 11 11" />
            <path d="M -4.3 5 C -4.3 5, -8 4, -11 11" />

            <circle cx="0" cy="-10" r="3" fill="#990000" />
            <path d="M 2 -12 C 2 -12, 4 -16, 7 -17" />
            <path d="M -2 -12 C -2 -12, -4 -16, -7 -17" />

              <!-- <line x1="0" y1="-3" x2="8" y2="2" />
              <line x1="8" y1="2" x2="11" y2="-1" /> -->

            <!-- <line x1="0" y1="-3" x2="-8" y2="2" />
            <line x1="-8" y1="2" x2="-11" y2="-1" /> -->

            <!-- <line x1="0" y1="-8" x2="-8" y2="-3" />
            <line x1="-8" y1="-3" x2="-11" y2="-6" /> -->
          </g>
        </defs>
        <rect id="field" x="0" y="0" height="520" width="801" fill="rgb(50, 120, 50)"></rect>
        <rect id="tower_details_pane" x="801" y="0" height="520" width="209" fill="rgb(200, 200, 200)"></rect>
        <g id="shop_group">
          <text x="900" y="36" text-anchor="middle" font-size="24" font-family="Helvetica">Shop</text>
          <text x="815" y="54" text-anchor="left" font-size="12" font-family="Helvetica">Towers</text>
          <rect id="buy_arrow" x="815" y="64" class="button buy arrow">
          </rect>
          <rect id="buy_ice" x="849" y="64" class="button buy ice">
          </rect>
          <rect id="buy_cannon" x="883" y="64" class="button buy cannon">
          </rect>
          <rect id="buy_assassin" x="917" y="64" class="button buy assassin">
          </rect>
        </g>
        <g id="tower_details_group" visibility="hidden">
          <text id="tower_details_name" x="900" y="168" class="name-label"></text>
          <text id="tower_details_damage" x="815" y="192" class="label"></text>
          <text id="tower_details_range" x="815" y="210" class="label"></text>
          <text id="tower_details_rate" x="815" y="228" class="label"></text>
          <text id="tower_details_shots" x="815" y="246" class="label"></text>
          <text id="tower_details_kills" x="815" y="264" class="label"></text>
          <text id="tower_details_special" x="815" y="282" class="label">Special:</text>

          <rect id="priority_closest_button" class="button priority" x="815" y="298" />
          <rect id="priority_farthest_button" class="button priority" x="815" y="329" />
          <rect id="priority_first_button" class="button priority" x="877" y="298" />
          <rect id="priority_last_button" class="button priority" x="877" y="329" />
          <rect id="priority_strongest_button" class="button priority" x="939" y="298" />
          <rect id="priority_weakest_button" class="button priority" x="939" y="329" />

          <text id="priority_closest_text" x="843" y="314" class="priority-text">Closest</text>
          <text id="priority_farthest_text" x="843" y="345" class="priority-text">Farthest</text>
          <text id="priority_first_text" x="905" y="314" class="priority-text">First</text>
          <text id="priority_last_text" x="905" y="345" class="priority-text">Last</text>
          <text id="priority_strongest_text" x="967 " y="314" class="priority-text">Highest HP</text>
          <text id="priority_weakest_text" x="967 " y="345" class="priority-text">Lowest HP</text>


          <g id="upgrade">
            <rect id="upgrade_button" x="965" y="180" class="button upgrade">
            </rect>
            <polygon points="980,185 991,195 985,195 985,205 975,205 975,195 969,195" fill="green" stroke="black" stroke-width="1" class="upgrade-arrow"></polygon>
            <text id="upgrade_price" x="980" y="222" text-anchor="middle" font-size="10" font-family="Helvetica" class="label">12g</text>
          </g>
          <g id="sell">
            <rect id="sell_button" x="965" y="234" class="button sell">
            </rect>
            <text id="sell_label" x="980" y="257" class="sell-label">$</text>
            <text id="sale_price" x="980" y="276" text-anchor="middle" font-size="10" font-family="Helvetica" class="label">12g</text>
          </g>
        </g>

        <g id="monster_details_group" visibility="hidden">
          <text id="monster_details_name" x="900" y="218" text-anchor="middle" font-size="24" font-family="Helvetica" class="details"></text>
          <text x="810" y="250" text-anchor="left" font-size="16" font-family="Helvetica" class="details">HP:
            <tspan id="monster_details_hp"></tspan>
            <tspan id="monster_details_max_hp"></tspan>
          </text>
          <text x="810" y="272" text-anchor="left" font-size="16" font-family="Helvetica" class="details">Bounty:
            <tspan id="monster_details_bounty" fill="rgb(205, 165, 0)"></tspan>
          </text>
          <text x="810" y="294" text-anchor="left" font-size="16" font-family="Helvetica" class="details">Speed:
            <tspan id="monster_details_speed"></tspan>
          </text>
        </g>


        <g id="status_group">
          <text id="level" x="815" y="435" text-anchor="left" font-size="24" font-family="Helvetica">Level: 0</text>
          <text x="815" y="471" text-anchor="left" font-size="24" font-family="Helvetica">Gold:
            <tspan id="gold" fill="rgb(205, 165, 0)">240</tspan>
          </text>
          <text x="815" y="507" text-anchor="left" font-size="24" font-family="Helvetica">Lives:
            <tspan id="lives" fill="rgb(150, 0, 0)">20</tspan>
          </text>

        </g>

        <g id="game_over_group" opacity="0.9" visibility="hidden">
            <rect id="game_over_rect" x="0" y="0" height="520" width="1000" fill="rgb(80, 80, 80)"></rect>
            <text x="400" y="212" text-anchor="middle" font-size="72" font-family="Helvetica" font-weight="bold" fill="red" stroke="black" stroke-width="1">GAME OVER</text>
            <rect id="play_again" x="325" y="250" height="40" width="150" fill="rgb(0, 155, 0)" class="button" stroke="black" stroke-width="1"></rect>
            <text x="400" y="278" text-anchor="middle" font-size="24" font-family="Helvetica" font-weight="bold" fill="black" class="unclickable">Play again</text>
            <animate
              id="game_over_anim"
              attributeName="opacity"
              from="0"
              to="0.9"
              dur="4s"
              begin="indefinite">
            </animate>
          </g>

      </svg>
    </div>
  </body>
</html>
